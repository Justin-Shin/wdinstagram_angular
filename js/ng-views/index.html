<div class="post" data-ng-repeat="post in vm.posts | orderBy: '-created_at'">
  <div>{{post.authorName}}</div>
  <img ng-src="{{post.photoUrl}}">
  <div>{{post.created_at}}</div>
  <div>{{post.content}}</div>
</div>
